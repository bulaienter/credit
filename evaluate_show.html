<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/evaluate.css"/>
<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/evaluate.js" type="text/javascript" charset="utf-8"></script>
<title>培训质量评估</title> 
</head>
<body>
<div class="contentbox">
	<div class="line1">十九大精神导读</div>

	<div class="line4">师资质量评估</div>
	<div class="item">
		<div class="text">教态教风</div>
		<div class="score">
			<span data-id='0'></span>
			<span data-id='1'></span>
			<span data-id='2'></span>
			<span data-id='3'></span>
			<span data-id='4'></span>
			<span data-id='5'></span>
			<span data-id='6'></span>
			<span data-id='7'></span>
			<span data-id='8'></span>
			<span data-id='9'></span>
		</div>
	</div>
	<div class="item">
		<div class="text">熟练程度</div>
		<div class="score">
			<span data-id='0'></span>
			<span data-id='1'></span>
			<span data-id='2'></span>
			<span data-id='3'></span>
			<span data-id='4'></span>
			<span data-id='5'></span>
			<span data-id='6'></span>
			<span data-id='7'></span>
			<span data-id='8'></span>
			<span data-id='9'></span>
		</div>
	</div>
	<div class="item">
		<div class="text">理论联系实际</div>
		<div class="score">
			<span data-id='0'></span>
			<span data-id='1'></span>
			<span data-id='2'></span>
			<span data-id='3'></span>
			<span data-id='4'></span>
			<span data-id='5'></span>
			<span data-id='6'></span>
			<span data-id='7'></span>
			<span data-id='8'></span>
			<span data-id='9'></span>
		</div>
	</div>
	<div class="item">
		<div class="text">讲授广度</div>
		<div class="score">
			<span data-id='0'></span>
			<span data-id='1'></span>
			<span data-id='2'></span>
			<span data-id='3'></span>
			<span data-id='4'></span>
			<span data-id='5'></span>
			<span data-id='6'></span>
			<span data-id='7'></span>
			<span data-id='8'></span>
			<span data-id='9'></span>
		</div>
	</div>
	<div class="item">
		<div class="text">讲授深度</div>
		<div class="score">
			<span data-id='0'></span>
			<span data-id='1'></span>
			<span data-id='2'></span>
			<span data-id='3'></span>
			<span data-id='4'></span>
			<span data-id='5'></span>
			<span data-id='6'></span>
			<span data-id='7'></span>
			<span data-id='8'></span>
			<span data-id='9'></span>
		</div>
	</div>
</div>
<div class="bgline"></div>
<div class="contentbox">
	<div class="textarea">
		<textarea name="" id="" rows="" cols="" placeholder="对于课程设计您的建议是："></textarea>
	</div>
	<div class="textarea">
		<textarea name="" id="" rows="" cols="" placeholder="您对我们的意见或建议："></textarea>
	</div>
</div>
<div class="btn">提交评价</div>
</body>
</html>
